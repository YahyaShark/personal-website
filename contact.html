<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="portofolio.html">portofolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <h2>Kontak Kami</h2>
            <form>
                <label for="name">Nama *</label>
                <input type="text" id="name" name="name" placeholder="Nama Anda" required>

                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="email@domain.com" required>

                <label for="phone">Nomor Kontak *</label>
                <input type="tel" id="phone" name="phone" placeholder="+62 812-3456-7890" required>

                <label for="message">Pesan *</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy;2025 SharkCompany license</p>
    </footer>
</body>
</html>
